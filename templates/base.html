<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}로또 추첨기{% endblock %}</title>
    
    <!-- SEO 메타 태그 -->
    <meta name="description" content="{% block description %}무료 로또 번호 추첨기로 행운의 번호를 생성하세요. 최신 당첨번호 확인, 번호 조합 분석 등 다양한 기능을 제공합니다.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}로또 번호 추첨기, 로또 번호 생성, 당첨번호 확인, 로또 번호 조합, 로또 당첨 확률, 무료 로또 번호{% endblock %}">
    <meta name="author" content="로또 번호 추첨기">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph 메타 태그 -->
    <meta property="og:title" content="{% block og_title %}로또 번호 추첨기 - 무료 로또 번호 생성{% endblock %}">
    <meta property="og:description" content="{% block og_description %}무료 로또 번호 추첨기로 행운의 번호를 생성하세요. 최신 당첨번호 확인, 번호 조합 분석 등 다양한 기능을 제공합니다.{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{% block og_url %}https://hmyun.pythonanywhere.com{% endblock %}">
    <meta property="og:site_name" content="로또 번호 추첨기">
    <meta property="og:locale" content="ko_KR">
    
    <!-- Twitter Card 메타 태그 -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{% block twitter_title %}로또 번호 추첨기 - 무료 로또 번호 생성{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}무료 로또 번호 추첨기로 행운의 번호를 생성하세요.{% endblock %}">
    
    <!-- 정규 URL -->
    <link rel="canonical" href="{% block canonical_url %}https://hmyun.pythonanywhere.com{% endblock %}">
    
    <!-- Google Search Console 인증 메타태그 -->
    <meta name="google-site-verification" content="Dhsa8j9B1zpm5-vElB2Y4AEN9Ynr6g-01BqY6gS_Ozc" />
    
    <!-- Google AdSense 코드 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9260525121131483"
     crossorigin="anonymous"></script>
    
    <!-- 구조화된 데이터 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "로또 번호 추첨기",
        "description": "무료 로또 번호 추첨기로 행운의 번호를 생성하세요. 최신 당첨번호 확인, 번호 조합 분석 등 다양한 기능을 제공합니다.",
        "url": "https://hmyun.pythonanywhere.com",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://hmyun.pythonanywhere.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
    
    {% block extra_meta %}{% endblock %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #5C6BC0;
            --secondary-color: #7986CB;
            --accent-color: #3949AB;
            --background-color: #f8f9fa;
            --text-color: #333;
            --ball-size: 60px;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Noto Sans KR', sans-serif;
            padding-top: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: var(--primary-color);
            font-weight: 700;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 12px 20px;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .lotto-ball {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: var(--ball-size);
            height: var(--ball-size);
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
            margin: 5px;
            animation: popIn 0.5s ease-out;
            line-height: 1;
            padding: 0;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .ball-1-10 { background-color: #FFD600; }
        .ball-11-20 { background-color: #3498DB; }
        .ball-21-30 { background-color: #E74C3C; }
        .ball-31-40 { background-color: #2ECC71; }
        .ball-41-45 { background-color: #9B59B6; }
        
        .history-ball {
            width: 40px;
            height: 40px;
            font-size: 0.9rem;
            line-height: 1;
            padding: 0;
        }
        
        .mx-2 {
            display: inline-flex;
            align-items: center;
            height: 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-color);
        }
        
        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            color: #6c757d;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spin {
            animation: spin 1s infinite linear;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .table td {
            vertical-align: middle;
            padding: 1rem;
        }
        
        .table th {
            vertical-align: middle;
            padding: 1rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-ticket-alt"></i> 로또 번호 추첨기</h1>
            <p class="text-muted">행운의 번호를 뽑아보세요!</p>
            <nav class="mt-3">
                <a href="{% url 'lotto_main' %}" class="btn btn-outline-primary me-2">
                    <i class="fas fa-home"></i> 홈
                </a>
                <a href="{% url 'about' %}" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-info-circle"></i> 사이트 소개
                </a>
                <a href="{% url 'privacy' %}" class="btn btn-outline-success me-2">
                    <i class="fas fa-shield-alt"></i> 개인정보처리방침
                </a>
                <a href="{% url 'terms' %}" class="btn btn-outline-warning">
                    <i class="fas fa-file-contract"></i> 이용약관
                </a>
            </nav>
        </div>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="footer">
            <p>© hmyun 로또 번호 추첨기 - 행운을 빕니다!</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
